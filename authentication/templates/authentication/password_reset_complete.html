{% extends 'base_authentification.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
/* Arrière-plan flou */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('{% static 'images/lsy_1.jpeg' %}') no-repeat center center;
    background-size: cover;
    filter: blur(8px);
    z-index: -1;
}

/* Conteneur principal pour centrer le message */
.message-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100%;
}

/* Conteneur du message */
.message-container {
    max-width: 600px;
    padding: 30px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.9); /* Fond semi-transparent */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border: 1px solid #e0e0e0;
    z-index: 1;
    text-align: center;
}

/* Titre du message */
.message-container h2 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
    font-weight: 700;
}

/* Texte du message */
.message-container p {
    font-size: 16px;
    color: #666;
    margin-bottom: 30px;
}




.message-container .btn-login:active {
    transform: scale(0.98);
}

/* Responsivité */
@media (max-width: 768px) {
    .message-container {
        padding: 20px;
        width: 80%;
    }

    .message-container h2 {
        font-size: 20px;
    }

    .message-container p {
        font-size: 14px;
    }

    .message-container .btn-login {
        font-size: 14px;
        padding: 10px 20px;
    }
}
</style>

<section class="message-wrapper">
    <div class="message-container">
        <h2>✅   Mot de passe réinitialisé</h2>
        <p>Votre mot de passe a été réinitialisé avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
        <a href="{% url 'login' %}" class="btn btn-success">Se connecter</a>
    </div>
</section>
{% endblock %}
