{% extends 'base_authentification.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
/* Arrière-plan flou */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('{% static 'images/lsy_1.jpeg' %}') no-repeat center center;
    background-size: cover;
    filter: blur(8px);
    z-index: -1;
}

/* Conteneur principal pour centrer le message */
.message-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100%;
}

/* Conteneur du message */
.message-container {
    max-width: 600px;
    padding: 30px;
    border-radius: 8px;
    background: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid #e0e0e0;
    z-index: 1;
    text-align: center;
}

/* Titre du message */
.message-container h2 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
    font-weight: 600;
}

/* Texte du message */
.message-container p {
    font-size: 16px;
    color: #666;
}

/* Responsivité */
@media (max-width: 768px) {
    .message-container {
        padding: 20px;
        width: 80%;
    }

    .message-container h2 {
        font-size: 24px;
    }

    .message-container p {
        font-size: 14px;
    }
}
</style>

<section class="message-wrapper">
    <div class="message-container">
        <h2>Vérifiez votre e-mail</h2>
        <p>Nous avons envoyé un e-mail avec un lien pour réinitialiser votre mot de passe.</p>
    </div>
</section>
{% endblock %}
