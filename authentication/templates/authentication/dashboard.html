<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur KlassIvoire</title>
    <link rel="icon" type="image/png" href="{% static 'images/lsy_icon.png' %}">

    <!-- Polices & Icônes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* --- Initialisation & Base --- */
        :root {
            --primary-color: #05700b;
            --secondary-color: #f0f0f0;
            --light-color: #ffffff;
            --dark-color: #121212;
            --text-color-light: rgba(255, 255, 255, 0.9);
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Empêche le défilement global */
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }



        /* --- Conteneur principal et arrière-plan --- */
        .welcome-screen {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-color);
            text-align: center;
            background: url('https://source.unsplash.com/random/1920x1080?education,modern,technology') no-repeat center center/cover;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* --- Contenu de la page --- */
        .welcome-content {
            z-index: 1;
            padding: 25px;
            max-width: 900px; /* Augmenter la largeur maximale pour un meilleur espacement */
            animation: fadeIn 2s ease-in-out;
        }

        .logo {
            border-radius: 50%;
            max-width: 140px;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        h1 {
            font-size: 3.8rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-out 0.7s both;
        }



        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-color-light);
            max-width: 650px;
            margin: 0 auto 45px auto;
            line-height: 1.7;
            animation: fadeInUp 1s ease-out 1.1s both;
        }

        /* --- Zone des boutons d'action --- */
        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espace entre les boutons */
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out 1.3s both;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            font-size: 1.05rem;
            font-weight: 500;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 2px solid transparent;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--light-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--light-color);
            border-color: var(--light-color);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--light-color);
            border-color: var(--light-color);
        }

        .btn-secondary:hover {
            background-color: #ad5104;
            border-color: #ad5104;
            color: var(--light-color);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .btn .fas {
            margin-right: 10px;
        }

        /* --- Lien vers le site public --- */
        .site-link {
            display: block;
            color: var(--text-color-light);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease, letter-spacing 0.3s ease;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .site-link:hover {
            color: var(--light-color);
            text-decoration: underline;
            letter-spacing: 0.5px;
        }

        .site-link .fas {
            margin-right: 8px;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            .btn {
                width: 80%; /* Les boutons prennent plus de largeur */
                padding: 12px 25px;
            }
            /* Sur mobile, on désactive la vidéo pour économiser la batterie et les données */
            #bg-video {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="welcome-screen">

        <video autoplay muted loop id="bg-video">
            <source src="{% static 'videos/background-video.mp4' %}" type="video/mp4">
            Votre navigateur ne supporte pas les vidéos HTML5.
        </video>
        <div class="video-overlay"></div>

        <div class="welcome-content">

            <img src="{% static 'images/logo_klassivoire.png' %}" alt="Logo de l'établissement" class="logo">

            <h1>Bienvenue sur KlassIvoire</h1>

            <p class="subtitle">
                Votre espace numérique unique pour élèves, parents et enseignants.
                Connectez-vous ou créez un compte pour accéder à vos informations.
            </p>

            <!-- Conteneur pour les boutons -->
            <div class="action-buttons">
                <a href="{% url 'login' %}" class="btn btn-secondary">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </a>
                <a href="{% url 'student_register' %}" class="btn btn-primary"> <!-- Assurez-vous d'avoir une URL 'register' dans Django -->
                    <i class="fas fa-user-plus"></i> S'inscrire
                </a>
            </div>

            <a href="{% url 'accueil' %}" target="_blank" class="site-link">
                <i class="fas fa-globe"></i> Visiter le site public de KlassIvoire
            </a>
        </div>
    </div>

</body>
</html>
