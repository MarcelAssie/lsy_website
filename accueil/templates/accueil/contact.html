{% extends 'base_accueil.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'accueil/style_lycee.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
/* Conteneur du formulaire */
.contact-form-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 8px;
    background: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid #e0e0e0;
}

/* Titre du formulaire */
.contact-form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
    font-weight: 600;
}

/* Groupes de champs */
.contact-form-container .form-group {
    margin-bottom: 20px;
    position: relative; /* Pour le positionnement des icônes */
}

/* Labels */
.contact-form-container label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #666;
}

/* Champs de saisie */
.contact-form-container .form-control {
    width: 100%;
    padding: 12px 12px 12px 40px; /* Espace pour l'icône */
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

.contact-form-container .form-control:focus {
    border-color: #007bff;
    outline: none;
}

/* Icônes des champs */
.contact-form-container .form-group .fa {
    position: absolute;
    top: 40px; /* Aligner avec le padding */
    left: 10px; /* Ajuster l'alignement horizontal */
    font-size: 18px;
    color: #666;
    transition: color 0.3s;
}

/* Icônes en bleu lorsque le champ est actif */
.contact-form-container .form-control:focus + .fa {
    color: #007bff;
}

/* Bouton d'envoi */
.contact-form-container .btn-primary {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    background: #007bff;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.contact-form-container .btn-primary:hover {
    background: #0056b3;
    transform: scale(1.02);
}

.contact-form-container .btn-primary:active {
    transform: scale(0.98);
}
@media (max-width: 600px) {
    .infra h2 {
        font-size: 1.3rem;
    }
}
</style>
<section class="py-2">
    <div class="container infra">
        <h2 class="section-title text-center">Contactez-nous</h2>
        <div class="line text-center">
            <span></span>
        </div>
        <div class="contact-form-container">
            <h2></h2>
            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" class="form-control" required maxlength="100">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required maxlength="100">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="text" id="telephone" name="telephone" class="form-control" required maxlength="15">
                    <i class="fa fa-phone"></i>
                </div>
                <div class="form-group">
                    <label for="objet">Objet</label>
                    <input type="text" id="objet" name="objet" class="form-control" required maxlength="100">
                    <i class="fa fa-tag"></i>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Max 250 mots..." required maxlength="250"></textarea>
                    <i class="fa fa-comment"></i>
                </div>
                <button type="submit" class="btn btn-primary" id="button">Envoyer</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
